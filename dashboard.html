<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        


body {
    background: linear-gradient(120deg, #ff0000, #0000ff, #00ff00, #ffff00);
    font-family: "Comic Sans MS", cursive;
    color: #ffffff;
    margin: 0;
    padding: 0;
    text-align: center;
    text-shadow: 2px 2px #000000;
    cursor: pointer;
}

#menu {
    width: 220px;
    background-color: #ff69b4;
    height: 100vh;
    padding: 20px;
    float: left;
    border-right: 6px dashed #00ffff;
}

#menu button {
    display: block;
    width: 100%;
    margin: 10px 0;
    font-size: 24px;
    background-color: #00ffff; 
    color: #ff00ff; 
    border: 4px dotted #ffff00; 
    text-shadow: 1px 1px #000000;
    cursor: pointer;
}

#content {
    margin-left: 240px;
    padding: 20px;
}

h1, h2 {
    color: #00ff00;
    font-size: 55px;
    text-shadow: 3px 3px #ff0000, -2px -2px #0000ff;
}

table {
    width: 95%;
    border: 5px double #ff00ff;
    background-color: #000000;
    font-size: 20px;
    color: #ffff00;
}

th {
    background-color: #ff4500;
    color: #ffffff;
    border: 3px groove #00ffff;
    padding: 10px;
}

td {
    border: 2px dotted #ff0000;
    padding: 8px;
}

input {
    width: 90%;
    padding: 12px;
    margin: 6px 0;
    font-size: 18px;
    border: 4px solid #ffff00;
    background-color: #0000ff;
    color: #ff00ff;
}

.add-btn {
    background-color: #ff00ff;
    color: #00ff00;
    border: 5px solid #ffff00;
    font-size: 20px;
    padding: 10px;
    cursor: pointer;
}

.logout-btn {
    background: #ff4500;
    border: 4px solid #00ffff;
    font-size: 22px;
    padding: 10px 20px;
    color: #ffffff;
    cursor: pointer;
}


    </style>
</head>
<body>

    
    <div id="menu">
        <button onclick="show('eleves')">Élèves</button>
        <button onclick="show('prof')">Professeurs</button>
        <button onclick="show('classes')">Classes</button>
        <button onclick="show('notes')">Notes</button>
        <button onclick="show('absences')">Absences</button>
    </div>

    
    <div id="content">
        <h1 style="font-size:50px; color:red;">Dashboard École (BAD UI)</h1>
        <div id="result"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Déconnexion</button>

    <script>
        let eleves = [];
        let profs = [];
        let classes = [];
        let notes = [];
        let absences = [];

        function show(type) {
            let html = "";

           
            if (type === "eleves") {
                html = `
                    <h2>Ajouter un élève</h2>
                    <div class="form-box">
                        <input id="eleve_nom" placeholder="Nom élève">
                        <input id="eleve_classe" placeholder="Classe">
                        <input id="eleve_age" placeholder="Age">
                        <button class="add-btn" onclick="addEleve()">Ajouter</button>
                    </div>

                    <h2>Liste des élèves</h2>
                    <table>
                        <tr><th>Nom</th><th>Classe</th><th>Age</th></tr>
                        ${eleves.map(e => `<tr><td>${e.nom}</td><td>${e.classe}</td><td>${e.age}</td></tr>`).join("")}
                    </table>
                `;
            }

           
            if (type === "prof") {
                html = `
                    <h2>Ajouter un professeur</h2>
                    <div class="form-box">
                        <input id="prof_nom" placeholder="Nom professeur">
                        <input id="prof_matiere" placeholder="Matière">
                        <button class="add-btn" onclick="addProf()">Ajouter</button>
                    </div>

                    <h2>Liste des professeurs</h2>
                    <table>
                        <tr><th>Nom</th><th>Matière</th></tr>
                        ${profs.map(p => `<tr><td>${p.nom}</td><td>${p.matiere}</td></tr>`).join("")}
                    </table>
                `;
            }

            
            if (type === "classes") {
                html = `
                    <h2>Ajouter une classe</h2>
                    <div class="form-box">
                        <input id="class_nom" placeholder="Nom de la classe">
                        <input id="class_effectif" placeholder="Effectif">
                        <button class="add-btn" onclick="addClasse()">Ajouter</button>
                    </div>

                    <h2>Liste des classes</h2>
                    <table>
                        <tr><th>Classe</th><th>Effectif</th></tr>
                        ${classes.map(c => `<tr><td>${c.nom}</td><td>${c.effectif}</td></tr>`).join("")}
                    </table>
                `;
            }

            
            if (type === "notes") {
                html = `
                    <h2>Ajouter une note</h2>
                    <div class="form-box">
                        <input id="note_eleve" placeholder="Nom élève">
                        <input id="note_matiere" placeholder="Matière">
                        <input id="note_valeur" placeholder="Note">
                        <button class="add-btn" onclick="addNote()">Ajouter</button>
                    </div>

                    <h2>Liste des notes</h2>
                    <table>
                        <tr><th>Élève</th><th>Matière</th><th>Note</th></tr>
                        ${notes.map(n => `<tr><td>${n.eleve}</td><td>${n.matiere}</td><td>${n.valeur}</td></tr>`).join("")}
                    </table>
                `;
            }

            if (type === "absences") {
                html = `
                    <h2>Ajouter une absence</h2>
                    <div class="form-box">
                        <input id="abs_eleve" placeholder="Nom élève">
                        <input id="abs_jour" placeholder="Nombre de jours">
                        <button class="add-btn" onclick="addAbs()">Ajouter</button>
                    </div>

                    <h2>Liste des absences</h2>
                    <table>
                        <tr><th>Élève</th><th>Jours d'absence</th></tr>
                        ${absences.map(a => `<tr><td>${a.eleve}</td><td>${a.jours}</td></tr>`).join("")}
                    </table>
                `;
            }

            document.getElementById("result").innerHTML = html;
        }

        

        function addEleve() {
            eleves.push({
                nom: document.getElementById("eleve_nom").value,
                classe: document.getElementById("eleve_classe").value,
                age: document.getElementById("eleve_age").value
            });
            show("eleves");
        }

        function addProf() {
            profs.push({
                nom: document.getElementById("prof_nom").value,
                matiere: document.getElementById("prof_matiere").value
            });
            show("prof");
        }

        function addClasse() {
            classes.push({
                nom: document.getElementById("class_nom").value,
                effectif: document.getElementById("class_effectif").value
            });
            show("classes");
        }

        function addNote() {
            notes.push({
                eleve: document.getElementById("note_eleve").value,
                matiere: document.getElementById("note_matiere").value,
                valeur: document.getElementById("note_valeur").value
            });
            show("notes");
        }

        function addAbs() {
            absences.push({
                eleve: document.getElementById("abs_eleve").value,
                jours: document.getElementById("abs_jour").value
            });
            show("absences");
        }

        function logout() {
           
            window.location.href = "login.html";
        }

    </script>

</body>
</html>
